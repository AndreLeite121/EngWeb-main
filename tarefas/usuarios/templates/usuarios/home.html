{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicampos - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        header img {
            height: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #4CAF50;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .feature {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 2rem);
            min-width: 250px;
        }

        .feature h3 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
        }

        .feature a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicampos</h1>
        <img src="{% static 'usuarios/images/logo.png' %}" alt="Logo do Servicampos">
    </header>

    <div class="container">
        <div class="hero">
            <img src="{% static 'usuarios/images/home_image.jpeg' %}" alt="Bem-vindo ao Servicampos">

            <h2>Conectando Serviços à Comunidade UFVJM</h2>
            <p>Explore as funcionalidades e encontre o suporte ideal!</p>
        </div>

        <div class="features">
            <div class="feature">
                <h3>Perfil</h3>
                <a href="/usuarios/perfil/">Visualizar Perfil</a>
            </div>
            <div class="feature">
                <h3>Buscar Serviços</h3>
                <a href="/usuarios/buscar/">Buscar</a>
            </div>
            <div class="feature">
                <h3>Editar Perfil</h3>
                <a href="/usuarios/editar/">Editar</a>
            </div>
            <div class="feature">
                <h3>Logout</h3>
                <a href="/usuarios/logout/">Sair</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Servicampos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
