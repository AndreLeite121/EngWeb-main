{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicampos - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header img {
            height: 50px;
        }

        main {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .back-button {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Servicampos</h1>
        <img src="{% static 'usuarios/images/logo.png' %}" alt="Logo do Servicampos">
    </header>
    <main>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="nav-links">
            <p>Não tem uma conta? <a href="{% url 'registro' %}">Registre-se aqui</a>.</p>
        </div>
        <div class="back-button">
            <a href="{% url 'pagina_inicial' %}">Voltar para a Página Inicial</a>
        </div>
    </main>
</body>
</html>
